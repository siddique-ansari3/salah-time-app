<div *ngIf="mosque">
    <h2>{{ mosque.name }}</h2>
    <p>Location: {{ mosque.location }}</p>
    <ul>
      <li>Fajr: {{ mosque.timings.fajr }}</li>
      <li>Dhuhr: {{ mosque.timings.dhuhr }}</li>
      <li>Asr: {{ mosque.timings.asr }}</li>
      <li>Maghrib: {{ mosque.timings.maghrib }}</li>
      <li>Isha: {{ mosque.timings.isha }}</li>
      <li>Juma: {{ mosque.timings.juma }}</li>
    </ul>
  </div>
