
    <div class="user-info-container">
      <ng-container *ngIf="isAuthenticated(); else loginButton">
        <div class="user-info">
          <p>Welcome, {{ userName }}</p>
          <button (click)="logout()">Logout</button>
        </div>
      </ng-container>
  
      <ng-template #loginButton>
        <button (click)="goToLogin()">Login</button>
      </ng-template>
    </div>
